# Ly - Configuración minimalista con colores Gruvbox
# ================================================
# Este archivo configura el gestor de inicio de sesión Ly
# Adaptado para una apariencia limpia y sencilla con la paleta Gruvbox.

# Animaciones deshabilitadas para un diseño más minimalista
animation = none

# Configuración del reloj en la esquina superior derecha (desactivado)
clock = true
bigclock = true

# Caracter para ocultar la contraseña al escribir
asterisk = *

# Borra la contraseña en caso de error
clear_password = true

# Habilitar keybindings de estilo Vim
vi_mode = true

# ====== Esquema de Colores (Gruvbox) ======
# Fondo y texto del login
bg = 0         # Negro profundo (fondo Gruvbox)
fg = 7         # Color de texto en Gruvbox apagado (Soft White)

# Color del borde de la caja de inicio de sesión
border_fg = 3  # Amarillo cálido de Gruvbox

# ====== Configuración del cuadro de inicio de sesión ======
# Caja transparente para un diseño más limpio
blank_box = true

# Ocultar bordes para una apariencia minimalista
hide_borders = true

# Título en la caja de inicio de sesión (desactivado)
box_title = null

# Mensaje inicial que se muestra en la parte superior
initial_info_text = Hola Cokie :p

# Márgenes para el cuadro de inicio de sesión
margin_box_h = 2  # Margen horizontal
margin_box_v = 1  # Margen vertical

# Longitud de los campos de entrada
input_len = 34

# Tamaño máximo de caracteres en los campos de entrada
max_desktop_len = 100
max_login_len = 255
max_password_len = 255

# Entrada predeterminada al iniciar Ly
# Puede ser: session, login, password
default_input = login

# Guardar usuario y sesión al cerrar sesión
load = true
save = true

# Eliminar sugerencias de teclas para apagado y reinicio
hide_key_hints = false

# ====== Configuración de teclas rápidas ======
shutdown_key = F1  # Tecla para apagar el sistema
restart_key = F2   # Tecla para reiniciar el sistema
sleep_key = F3     # Tecla para suspender el sistema

# Comandos ejecutados al presionar las teclas de apagado/reinicio
shutdown_cmd = /sbin/shutdown -a now
restart_cmd = /sbin/shutdown -r now
sleep_cmd = null  # No se usa suspensión

# ====== Configuración de entorno ======
lang = en  # Idioma del gestor de inicio de sesión
tty = 2    # TTY donde se ejecuta Ly

# Configuración de Xorg y Wayland
xinitrc = ~/.xinitrc
x_cmd = /usr/bin/X
x_cmd_setup = /etc/ly/xsetup.sh
xsessions = /usr/share/xsessions

# Configuración de permisos y terminal
numlock = false
service_name = ly
term_reset_cmd = /usr/bin/tput reset
term_restore_cursor_cmd = /usr/bin/tput cnorm

# ====== Final del archivo ======
# Esta configuración proporciona un diseño minimalista y elegante
# con colores basados en la paleta Gruvbox para un look clásico y legible.
